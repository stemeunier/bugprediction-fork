name: Test push
on: workflow_dispatch
permissions:
  contents: write
jobs:
  container-test-job:
    runs-on: ubuntu-latest
    container:
      image: python:3.10-slim
    steps:
      - name: Install dependencies
        run: |			
          apt-get -y update
          apt-get install -y git
      - uses: actions/checkout@v3
      - run: |
          date > generated.txt
          git config --global user.name "stemeunier"
          git config --global user.email "stemeunier@gmail.fr"
          git config --global --add safe.directory '*'
          git add .
          git commit -m "generated"
          git push
